<link href="/assets/css/pages/progressbar-page.css" rel="stylesheet">
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progress bar 1 </h4>
                <div class="collapse m-t-15" id="pgr3">
                    <pre
                        class="line-numbers language-javascript"><code>&lt;div class="progress"&gt;<br>&lt;div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%;height:10px;"&gt; &lt;span class="sr-only"&gt;85% Complete&lt;/span&gt;&lt;/div&gt;<br>&lt;/div&gt;</code></pre>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" aria-valuenow="85"
                        aria-valuemin="0" aria-valuemax="100" style="height:10px;" [style.width]="getProgreso1()"
                        role="progressbar">
                        <span class="sr-only">85% Complete (success)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <app-ingrementador (valorSalida)="progreso1 = $event " 
                            [valor]="15">
        </app-ingrementador>
    </div>
    <!-- <div class="col-6">
        <app-ingrementador></app-ingrementador>
    </div> -->
</div>
